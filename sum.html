<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of 2 Nos</title>
</head>
<body>
    <table style="border: solid 2px black;">
    <tr>
        <td>Enter 1st Number</td>
        <td><input type="text" id="txtn1" /></td>
        
    </tr>
    <tr>
        <td>Enter 2nd Number</td>
        <td><input type="text" id="txtn2" /></td>
        
    </tr>
    <tr>
        <td>Rseult is </td>
        <td><input type="text" id="txtresult" /></td>
        
    </tr>
    <tr>
        <td></td>
        <td><input type="button" id="btnsum" value="Sum" onclick="sum()" /></td>
        
    </tr>
    </table>
    <script>
        function sum()
        {
            var n1=parseFloat(document.getElementById("txtn1").value);
            var n2=parseFloat(document.getElementById("txtn2").value);
            var s;
            s=n1+n2;
            document.getElementById("txtresult").value=s;
            
        }
    </script>
</body>
</html>
