<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of 2 Nos</title>
</head>
<body>
    <table style="border: solid 2px black;">
    <tr>
        <td>Enter 1st Number</td>
        <td><input type="text" id="txtn1" /></td>
        
    </tr>
    <tr>
        <td>Enter 2nd Number</td>
        <td><input type="text" id="txtn2" /></td>
        
    </tr>
    <tr>
        <td>Rseult is </td>
        <td><input type="text" id="txtresult" /></td>
        
    </tr>
    <tr>
        <td></td>
        <td><input type="button" id="btnsum" value="Sum" onclick="sum()" /></td>
        
    </tr>
    </table>
    <script>
        function sum()
        {
            var n1=document.getElementById("txtn1").value;
            
            if(n1=="")
            {
                alert("Please enter 1st Number");
                return;
            }
            n1=parseFloat(n1);

            if(isNaN(n1))
            {
                alert("N1 is Invalid");
                return;
            }

            var n2=document.getElementById("txtn2").value;
            if(n2=="")
            {
                alert("Please enter 2nd Number");
                return;
            }
            
            n2=parseFloat(n2);

            
            if(isNaN(n2))
            {
                alert("N2 is Invalid");
                return;
            }
            var s;
            s=n1+n2;
            
            
            document.getElementById("txtresult").value=s;
            var temp=n1;
            n1=n2;
            n2=temp;
            alert("After Swap N1 is  +" + n1 + " and N2 is " + n2);

        }
    </script>
</body>
</html>
