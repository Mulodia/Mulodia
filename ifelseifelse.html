<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF - ELSEIF - ELSE</title>
</head>
<body>
    <script>
        var day=parseInt(prompt("ENter day of the week")); // 0 - 9
        if(day==1)
        {
            document.write("Monday");
        }
        else if (day==2)
        {
            document.write("Tue");
        }
        else if (day==3)
        {
            document.write("Tue");
        }
        else if (day==4)
        {
            document.write("Tue");
        }
        else if (day==5)
        {
            document.write("Tue");
        }
        else if (day==6)
        {
            document.write("Tue");
        }
        else if (day==7)
        {
            document.write("Tue");
        }
        else{
            document.write("Invalid Input");
        }
        
    </script>
</body>
</html>
