<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop </title>
</head>
<body>
    <script>
        var i;
        for(i=1;i<=5;i++)
        {
            document.write("Hello User<hr/>");
        }
        var j=1;
        while(j<=5)
        {
            document.write("Welcome in JS<hr/>");
            j++;
        }
    </script>
</body>
</html>
