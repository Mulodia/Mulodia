<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>While Loop</title>
</head>
<body>
   <script>
        var num=parseInt(prompt("Enter a number"));// 521
        var x=0;
        document.write("<table border='1px'><tr><th>X</th></tr>");
        while(num>0)
        {

            x++;
            document.write("<tr><td>" +  x + "</td></tr>");
            num=parseInt(num/10);
        }
        document.write("</table>");
        document.write("Total Digits =" + x);
   </script>
</body>
</html>
