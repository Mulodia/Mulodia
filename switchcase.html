<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
</head>
<body>
    <script>
        var day=parseInt(prompt("ENter day of the week")); // 0 - 9
        switch(day)
        {
                case 1:
                document.write("Monday");
                break;
                case 2:
                document.write("Monday");
                break;
                case 3:
                document.write("Monday");
                break;
                case 4:
                document.write("Monday");
                break;
                case 5:
                document.write("Monday");
                break;
                case 6:
                document.write("Monday");
                break;
                case 7:
                document.write("Monday");
                break;
                default:
                document.write("Invalid Input");
                break;

        }
    </script>
</body>
</html>
